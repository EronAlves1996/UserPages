<nav class="navbar navbar-light p-2" style="background-color: rgb(211, 211, 211)">
    <input type="checkbox" class="col-1">
    <p class="mb-0 align-self-start col-4">User Details</p>
    <p class="mb-0 align-self-end col">Options</p>
</nav>
<div *ngFor="let user of users" class="d-flex p-2 col-5">
    <div class="col-2 d-flex justify-content-center"><input type="checkbox"></div>
    <div><img [src]="user.imgUrl" style="border-radius: 50%; width: 100px" class="img-thumbnail img-fluid"></div>
    <div>
        <p class="text-primary m-0">{{user.name}}</p>
        <p class="text-secondary m-0">{{user.email}}</p>
        <p *ngIf="user.workEmail" class="text-info m-0">{{user.workEmail}}</p>
        <p class="text-muted m-0">{{user.addedIn}}</p>
    </div>
</div>
