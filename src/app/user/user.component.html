<nav class="navbar navbar-light p-2" style="background-color: rgb(211, 211, 211)">
    <input type="checkbox" class="col-1">
    <p class="mb-0 align-self-start col-4">User Details</p>
    <p class="mb-0 align-self-end col">Options</p>
</nav>
<div *ngFor="let user of users" class="d-flex p-2">
    <div class="col-1"><input type="checkbox"></div>
    <div><img [src]="user.imgUrl" style="border-radius: 50%; width: 100px" class="img-thumbnail img-fluid"></div>
    <div>
        <p>{{user.name}}</p>
        <p>{{user.email}}</p>
        <p *ngIf="user.workEmail">{{user.workEmail}}</p>
        <p>{{user.addedIn}}</p>
    </div>
</div>
