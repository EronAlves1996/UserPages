<div *ngFor="let user of users" class="d-flex p-2 border">
    <div class="col-1 d-flex justify-content-center"><input type="checkbox"></div>
    <div class="col-4 d-flex">
        <div><img [src]="user.imgUrl" style="border-radius: 50%; width: 100px" class="img-thumbnail img-fluid"></div>
        <div>
            <p class="text-primary m-0">{{user.name}}</p>
            <p class="text-secondary m-0"><img src="../../assets/img/mail.png" width="20" class="mr-1">{{user.email}}
            </p>
            <p *ngIf="user.workEmail" class="text-info m-0"><img src="../../assets/img/open-mail.png" width="15">
                {{user.workEmail}}</p>
            <p class="text-muted m-0">{{user.addedIn}}</p>
        </div>
    </div>
    <div class="d-flex align-items-center">
        <button class="btn btn-primary m-1 px-5" [routerLink]="['/edit-user', user.email]">Editar</button>
        <button class="btn btn-danger px-5" (click)="deleteUser(user.email)">Deletar</button>
    </div>
</div>
